<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantilla.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="Autenticar">
      <f:event type="preRenderView" listener="#{pageController.ValidarAdministrativo}"></f:event> 
    </ui:define>

    <ui:define name="Menu">
        <div class="sidebar-heading"> Parcial Uno </div>
            <div class="list-group list-group-flush">
                
                 <h:form id="botones">
                     <h:commandButton value="Ver Usuarios"  styleClass="list-group-item list-group-item-action bg-light" actionListener="#{pageController.verUsuarios()}"/>
                     <h:commandButton value="Ver Solicitudes" actionListener="#{pageController.verSolicitudes()}"  styleClass="list-group-item list-group-item-action bg-light"/>     
                     <h:commandButton value="Ver bitacora" actionListener="#{pageController.verBitacora()}"  styleClass="list-group-item list-group-item-action bg-light"/>     
                </h:form>
             </div>  
    
    </ui:define>

    <ui:define name="Contenido">
        <h:dataTable value="#{pageController.solicitudes}" var="per">
            <h:column id="Nombre">
                <h:outputLabel value="#{per.usuario.nombres}"/>   
            </h:column>
             <h:column id="Descripcion">
                 <h:outputLabel value="#{per.descripcion}"/>   
            </h:column>
             <h:column id="Prioridad">
                 <h:outputLabel value="#{per.prioridad}"/>   
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
