<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla.xhtml">

            <ui:define name="Autenticar">
                <f:event type="preRenderView" listener="#{pageController.ValidarEstudiante}"></f:event> 
            </ui:define>

            <ui:define name="Menu">
                <div class="sidebar-heading"> Mi Contenido</div>
            <div class="list-group list-group-flush">
                <h:form id="botones">
                    <h:commandButton value=" Realizar solicitud"  styleClass="list-group-item list-group-item-action bg-light" actionListener="#{pageController.registrarSolicitud()}"/>
                    <h:commandButton value=" Ver Solicitudes" actionListener="#{pageController.verMisSolicitudes()}"  styleClass="list-group-item list-group-item-action bg-light"/>     
                </h:form>
                 
             </div>  
            </ui:define>

            <ui:define name="Contenido">
             <h:form class="form-horizontal">
                    <fieldset>

                     <!-- Form Name -->
                    <legend>Registrar Solcitud</legend>

                     <!-- Textarea -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="textarea">Descripci√≥n</label>
                      <div class="col-md-4">
                          <h:inputText styleClass="form-control" value="#{pageController.descripcion}" ></h:inputText>
                      </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="selectbasic">Prioridad</label>
                      <div class="col-md-4">
                          <h:selectOneMenu id="selectbasic"  class="form-control">
                              <f:selectItem itemValue="#{pageController.prioridad}" itemLabel="Alta"/>
                              <f:selectItem itemValue="#{pageController.prioridad}" itemLabel="Media"/>
                              <f:selectItem itemValue="#{pageController.prioridad}" itemLabel="Baja"/>
                        </h:selectOneMenu>
                      </div>
                    </div>

                    <br/>

                    <div class="form-group">
                      <label class="col-md-4 control-label" for="singlebutton"> </label>
                      <div class="col-md-4">
                          <h:commandButton value="guardar" styleClass="btn btn-success" action="#{pageController.guardarSolicitud()}" ></h:commandButton>
                      </div>
                    </div>

                    </fieldset>
            </h:form>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
